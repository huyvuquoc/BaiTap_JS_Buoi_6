<body>

    <h2>BC12 - Vu Quoc Huy - BÀI TẬP JS - BUỔI 6</h2><br>


    <h3>BÀI 1 - Tìm số nguyên dương nhỏ nhất sao cho:
        1 + 2 + … + n > 10000</h3>
    <div style="width: 300px; color: #226471; background-color: #d1ecf1;">
        <p id="opBai1" style="padding: 10px 10px;"></p>
    </div><br>



    <h3>BÀI 2 - Tính tổng S(n) = x + x^2
        + x^3 + … + x^n</h3>
    <div>
        <input type="number" id="ipSoX" placeholder="Nhập số x"><br><br>
        <input type="number" id="ipSoN" placeholder="Nhập số n"><br>
    </div>
    <div style="width: 300px; background-color: #f8d7da; color: #762645;">
        <p id="xuatTinhTong"></p>
    </div>
    <button id="btnTinhTong" style="color: white; background-color: #dc3545;">Tính Tổng</button><br>
    <br><br>


    <h3>BÀI 3 - Tính giai thừa 1*2*...n</h3>
    <div>
        <input type="number" id="ipN" placeholder="Nhập số n"><br>
    </div>
    <div style="width: 300px; background-color: #d4edda; color: #447666;">
        <p id="xuatGiaiThua"></p>
    </div>
    <button id="btnTinhGiaiThua" style="color: white; background-color: #218838;">Tính Giai Thừa</button><br>
    <br><br>


    <h3>BÀI 4 - In div chẵn lẻ</h3>

    <div id="divN" style="width: 300px; border: 5px solid #343a40; color: white;">
    </div>
    <button id="btnTaoDiv" style="color: white; background-color: #218838;">Tạo Div</button><br>
    <br><br>

    <!-- MAIN JS -->
    <script src="./main.js"></script>

</body>
